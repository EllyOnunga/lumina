<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

  <!-- PWA Configuration -->
  <!-- theme-color: Progressive enhancement for Chrome, Edge, Safari (iOS 15+). 
       Intentionally not supported by Firefox/Opera - this is expected behavior and acceptable. -->
  <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)" />
  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Lumina" />
  <link rel="manifest" href="/manifest.json" />

  <!-- Apple Touch Icons -->
  <link rel="apple-touch-icon" sizes="192x192" href="/pwa-icon-192.png" />
  <link rel="apple-touch-icon" sizes="512x512" href="/pwa-icon-512.png" />

  <!-- SEO & Social Media -->
  <meta name="description" content="Discover a curated collection of sustainable luxury essentials." />
  <meta property="og:title" content="Lumina | Curated Essentials" />
  <meta property="og:description" content="Discover a curated collection of sustainable luxury essentials." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="/og-image.png" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Lumina | Curated Essentials" />
  <meta name="twitter:description" content="Discover a curated collection of sustainable luxury essentials." />
  <meta name="twitter:image" content="/og-image.png" />

  <title>Lumina | Curated Essentials</title>

  <!-- Icons -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

  <!-- Performance: DNS Prefetch & Preconnect -->
  <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
  <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Inter:wght@300..600&display=swap"
    rel="stylesheet">

  <!-- Service Worker Registration -->
  <script>
    // Only register Service Worker in production to avoid HMR and caching conflicts
    if ('serviceWorker' in navigator && window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then((registration) => {
            console.log('SW registered:', registration);
          })
          .catch((error) => {
            console.log('SW registration failed:', error);
          });
      });
    } else if ('serviceWorker' in navigator) {
      // Unregister any existing service workers on localhost to clear corruption
      navigator.serviceWorker.getRegistrations().then(registrations => {
        for (let registration of registrations) {
          registration.unregister();
          console.log('SW unregistered for development');
        }
      });
    }
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
